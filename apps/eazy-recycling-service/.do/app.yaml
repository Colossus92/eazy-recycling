    type: PRIMARY
features:
  - buildpack-stack=ubuntu-22
ingress:
  rules:
    - component:
        name: ers
      match:
        authority:
          exact: ""
        path:
          prefix: /api
    - component:
        name: eazy-recycling-fe
      match:
        authority:
          exact: ""
        path:
          prefix: /
    - component:
        name: eazy-recycling-fe
        rewrite: /mobile.html
      match:
        authority:
          exact: ""
        path:
          prefix: /mobile
    - component:
        name: eazy-recycling-fe
        rewrite: /mobile.html
      match:
        authority:
          exact: ""
        path:
          prefix: /mobile/*
