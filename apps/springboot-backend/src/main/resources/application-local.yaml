spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
supabase:
  api:
    url: ${SUPABASE_API_URL:}
    secret: ${SUPABASE_API_SECRET:}
    publishable: ${SUPABASE_API_PUBLISHABLE:}
    jwt-secret: ${SUPABASE_API_JWT_SECRET:}
    jwt-issuer: ${SUPABASE_API_JWT_ISSUER:}
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

springdoc:
  api-docs:
    enabled: true

exact:
  oauth:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: http://localhost:8080/api/admin/exact/callback
    authorization-endpoint: https://start.exactonline.nl/api/oauth2/auth
    token-endpoint: https://start.exactonline.nl/api/oauth2/token
    refresh-enabled: false
  division: 4002380

tenant:
  purchase-financial-email: hello+purchase@eazysoftware.nl
  sales-financial-email: hello+sales@eazysoftware.nl
logging:
  config: classpath:logback-local.xml
  structured:
    format:
      console:

jobrunr:
  dashboard:
    enabled: true

pricing-app:
  base-url: https://localhost:8082
  bearer-token: ${PRICING_APP_BEARER_TOKEN:}
