spring:
  application.name: eazy-recycling-service
  datasource:
    url: # Specify in environment variable SPRING_DATASOURCE_URL
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      jakarta.persistence:
        schema-generation.scripts:
          action: none
          create-target: create.sql
          create-source: metadata
          drop-target: drop.sql
          drop-source: metadata
      hibernate:
        hbm2ddl.auto: none
        show_sql: false
        format_sql: true
        schema-generation.scripts.action: create
        schema-generation.scripts.create-target: schema.sql
        dialect: org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://*.eazysoftware.nl}

springdoc:
  api-docs:
    enabled: false
