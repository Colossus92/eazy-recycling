components:
  schemas:
    CompanyConsignor:
      allOf:
      - $ref: "#/components/schemas/ConsignorRequest"
      - type: object
        properties:
          companyId:
            type: string
            format: uuid
      required:
      - companyId
    ConsignorRequest:
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
      required:
      - type
    DutchAddressRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          streetName:
            type: string
            minLength: 1
          buildingNumber:
            type: string
            minLength: 1
          buildingNumberAddition:
            type: string
          postalCode:
            type: string
            minLength: 1
            pattern: "^[1-9][0-9]{3}\\s?[A-Za-z]{2}$"
          city:
            type: string
            minLength: 1
          country:
            type: string
            minLength: 1
      required:
      - buildingNumber
      - city
      - country
      - postalCode
      - streetName
    NoPickupLocationRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
    PersonConsignor:
      allOf:
      - $ref: "#/components/schemas/ConsignorRequest"
    PickupCompanyRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          companyId:
            type: string
            format: uuid
      required:
      - companyId
    PickupLocationRequest:
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
      required:
      - type
    ProjectLocationRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          id:
            type: string
            format: uuid
          companyId:
            type: string
            format: uuid
          streetName:
            type: string
            minLength: 1
          buildingNumber:
            type: string
            minLength: 1
          buildingNumberAddition:
            type: string
          postalCode:
            type: string
            minLength: 1
            pattern: "^[1-9][0-9]{3}\\s?[A-Za-z]{2}$"
          city:
            type: string
            minLength: 1
          country:
            type: string
            minLength: 1
      required:
      - buildingNumber
      - city
      - companyId
      - country
      - id
      - postalCode
      - streetName
    ProximityDescriptionRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          description:
            type: string
            maxLength: 200
            minLength: 0
          postalCodeDigits:
            type: string
            minLength: 1
            pattern: "^[0-9]{4}$"
          city:
            type: string
            maxLength: 24
            minLength: 0
          country:
            type: string
            maxLength: 43
            minLength: 0
      required:
      - city
      - country
      - description
      - postalCodeDigits
    WeightRequest:
      type: object
      properties:
        value:
          type: string
