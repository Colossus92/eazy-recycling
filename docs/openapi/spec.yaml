components:
  schemas:
    CompanyConsignor:
      allOf:
      - $ref: "#/components/schemas/ConsignorRequest"
      - type: object
        properties:
          companyId:
            type: string
            format: uuid
      required:
      - companyId
    ConsignorRequest:
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
      required:
      - type
    DutchAddressRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          streetName:
            type: string
            minLength: 1
          buildingNumber:
            type: string
            minLength: 1
          buildingNumberAddition:
            type: string
          postalCode:
            type: string
            minLength: 1
            pattern: "^[1-9][0-9]{3}\\s?[A-Za-z]{2}$"
          city:
            type: string
            minLength: 1
          country:
            type: string
            minLength: 1
      required:
      - buildingNumber
      - city
      - country
      - postalCode
      - streetName
    NoPickupLocationRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
    PersonConsignor:
      allOf:
      - $ref: "#/components/schemas/ConsignorRequest"
    PickupCompanyRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          companyId:
            type: string
            format: uuid
      required:
      - companyId
    PickupLocationRequest:
      discriminator:
        propertyName: type
      properties:
        type:
          type: string
      required:
      - type
    ProximityDescriptionRequest:
      allOf:
      - $ref: "#/components/schemas/PickupLocationRequest"
      - type: object
        properties:
          description:
            type: string
            minLength: 1
          postalCodeDigits:
            type: string
            minLength: 1
            pattern: "^[0-9]{4}$"
          city:
            type: string
            minLength: 1
          country:
            type: string
            minLength: 1
      required:
      - city
      - country
      - description
      - postalCodeDigits
    WasteStreamRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        euralCode:
          type: string
          minLength: 1
        processingMethodCode:
          type: string
          minLength: 1
        collectionType:
          type: string
        pickupLocation:
          oneOf:
          - $ref: "#/components/schemas/DutchAddressRequest"
          - $ref: "#/components/schemas/NoPickupLocationRequest"
          - $ref: "#/components/schemas/PickupCompanyRequest"
          - $ref: "#/components/schemas/ProximityDescriptionRequest"
        processorPartyId:
          type: string
          pattern: "^[0-9]{5}$"
        consignorParty:
          oneOf:
          - $ref: "#/components/schemas/CompanyConsignor"
          - $ref: "#/components/schemas/PersonConsignor"
        pickupParty:
          type: string
          format: uuid
        dealerParty:
          type: string
          format: uuid
        collectorParty:
          type: string
          format: uuid
        brokerParty:
          type: string
          format: uuid
      required:
      - collectionType
      - consignorParty
      - euralCode
      - name
      - pickupLocation
      - pickupParty
      - processingMethodCode
      - processorPartyId
    UpdateUserRequest:
      type: object
      properties:
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        roles:
          type: array
          items:
            type: string
      required:
      - email
      - firstName
      - lastName
      - roles
    Truck:
      type: object
      properties:
        licensePlate:
          type: string
        brand:
          type: string
        model:
          type: string
        updatedAt:
          type: string
          format: date-time
        displayName:
          type: string
      required:
      - displayName
      - licensePlate
