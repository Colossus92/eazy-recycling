name: Build and Deploy (Multi-Environment)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    outputs:
      build_required: ${{ steps.changes.outputs.build_required }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            build_required:
              - 'apps/springboot-backend/src/**'
              - 'apps/springboot-backend/.dockerignore'
              - 'apps/springboot-backend/Dockerfile'
              - 'apps/springboot-backend/build.gradle.kts'
              - 'apps/react-frontend/**'
              - 'nx.json'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/deploy-multi-env.yml'

      # Set up Node.js for Nx
      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: steps.changes.outputs.build_required == 'true'
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        if: steps.changes.outputs.build_required == 'true'
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # Install dependencies and setup Nx
      - name: Install dependencies
        if: steps.changes.outputs.build_required == 'true'
        run: npm ci

      # Reset NX cache to ensure clean build
      - name: Reset NX cache
        if: steps.changes.outputs.build_required == 'true'
        run: npx nx reset

      # Build using Nx (this will handle Gradle builds and Docker image creation)
      - name: Build with Nx
        if: steps.changes.outputs.build_required == 'true'
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: "0"
        run: npx nx docker:build springboot-backend --disableNxCache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226
        if: steps.changes.outputs.build_required == 'true'

      - name: Log in to the Container registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        if: steps.changes.outputs.build_required == 'true'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Determine branch name for tagging
      - name: Get branch name
        id: branch
        if: steps.changes.outputs.build_required == 'true'
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      # Tag and push the image built by Nx with branch name
      - name: Tag and push Docker image
        if: steps.changes.outputs.build_required == 'true'
        run: |
          BRANCH_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.branch.outputs.name }}"
          docker tag apps-springboot-backend $BRANCH_TAG
          docker push $BRANCH_TAG

  migrate-stg:
    needs: build
    if: github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/supabase-migrate.yml
    with:
      environment: STG
    secrets: inherit

  deploy-stg:
    needs: migrate-stg
    if: github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: STG
      image_tag: develop
      github_branch: develop
    secrets: inherit

  deploy-prd:
    needs: build
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: PRD
      image_tag: main
      github_branch: main
    secrets: inherit
